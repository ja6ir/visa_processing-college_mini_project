<!DOCTYPE html>
<html>
<head>
    <title>User Profile</title>
</head>
<body>
    <h1>User Profile</h1>

    <h2>Registration Information:</h2>
    <ul>
        <li><strong>Username:</strong> <span th:text="${username}"></span></li>
        <li><strong>First Name:</strong> <span th:text="${fname}"></span></li>
        <li><strong>Middle Name:</strong> <span th:text="${mname}"></span></li>
        <li><strong>Last Name:</strong> <span th:text="${lname}"></span></li>
        <li><strong>Email:</strong> <span th:text="${email}"></span></li>
        <li><strong>Mobile:</strong> <span th:text="${mobile}"></span></li>
        <li><strong>Nationality:</strong> <span th:text="${nationality}"></span></li>
        <li><strong>Passport Number:</strong> <span th:text="${passport_number}"></span></li>
        <li><strong>Address:</strong> <span th:text="${address}"></span></li>
        <li><strong>Zipcode:</strong> <span th:text="${zipcode}"></span></li>
        <li><strong>Father's Name:</strong> <span th:text="${faname}"></span></li>
        <li><strong>Father's Nationality:</strong> <span th:text="${fnationality}"></span></li>
        <li><strong>Mother's Name:</strong> <span th:text="${moname}"></span></li>
        <li><strong>Maritial Status:</strong> <span th:text="${status}"></span></li>

    </ul>

  
</body>
</html>
